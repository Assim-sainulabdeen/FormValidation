<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/font.js"></script>
</head>
<body>
  <div class="container">
    <form id="form" action="#" autocomplete="off" onsubmit="validateName()">
      <div class="title">Registration form</div>
      <div>
        <label for="fname">First Name</label>
        <input id="fname" type="text" placeholder="Enter your first name" name="firstName" autocomplete="off">
        <i class="fas fa-exclamation-circle failure-icon "></i>
        <i class="far fa-check-circle success-icon "></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="lname">Last Name</label>
        <input id="lname" type="text" placeholder="Enter your last name">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="country">Country</label>
        <select id="country" name="country" aria-placeholder="Select your country">
          <option disabled selected>Select your Country</option>
          <option value="India">India</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div class="identity">
          <label>Gender</label>

          <div>
            <input id="male" type="radio">
            <label for="male" class="sameline">Male</label>

            <input id="female" type="radio">
            <label for="female" class="sameline spacing">Female</label>
            
            <input id="others" type="radio">
            <label for="others" class="sameline spacing">Others</label>
            
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i><br>

          </div>
          <span class="error"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" autocomplete="off">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number"  autocomplete="off" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth" name="DateofBirth" min="1990-01-01" max="2002-12-31" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="address" class="address">Address</label>
        <textarea id="address" rows="8" cols="33" placeholder="Enter your address"></textarea>
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error"></span>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password"  />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error "></span>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"  />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i><br>
        <span class="error "></span>
      </div>

      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
